<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container">
        <div class="timer" id="timer-1">
            <div class="field">
                <span class="value" data-value="days">0</span>
                <span class="label">Days</span>
            </div>

            <div class="field">
                <span class="value" data-value="hours">0</span>
                <span class="label">Hours</span>
            </div>

            <div class="field">
                <span class="value" data-value="mins">0</span>
                <span class="label">Minutes</span>
            </div>

            <div class="field">
                <span class="value" data-value="secs">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <div class="buttom__container">
            <button class="buttom__timer" disabled="disabled" type="button" data-action="start">Start</button>
            <button class="buttom__timer" type="button" data-action="stop">Stop</button>
            <button class="buttom__timer-hiden" type="button" data-action="clear">Clear</button>
        </div>
    </div>


    <script src="./src/index.js" type="module"></script>
</body>

</html>
